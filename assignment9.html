<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Write a program that asks the user about his weight. Parse the
user input and display his weight in your browser. Possible user
inputs can be:
a. 50
b. 50kgs
c. 50.2kgs
d. 50.2kilograms -->
    <script>
     var input = prompt("Please enter your current weight: ");
     var input1 = parseFloat(input);
     document.write("The Weight of the user is "+input1+" in Kilograms");
    </script>
</body>
</html>
