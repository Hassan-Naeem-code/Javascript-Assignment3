<body>
    <!-- Write a program that alerts the first 3 letters of the current
day, for example if today is Sunday then alert will show Sun. -->
    <script>
        var day = ["Sun","Mon","Tue","Wed","Thu","Fri","Sat"];
     var today = new Date();
     alert("Today Is:  "+day[today.getDay()]);
    </script>
