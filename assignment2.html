<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Write a program that takes a negative integer from user &
display the following in your browser.
a. number
b. round off value of the number
c. floor value of the number
d. ceil value of the number -->
    <script>
      var input = prompt("Please enter a negative integer value: ");
     document.write("Your entered number: "+input);
     var input1 = Math.round(input);
     document.write("<br>");
     document.write("Round off value of the number: "+input1);
     document.write("<br>");
     document.write("Floor value of the number: "+input1);
     document.write("<br>");
     document.write("Ceil value of the number: "+input1);
    </script>
</body>
</html>
