<body>
    <!-- Write a program that displays the absolute value of a number.
E.g. absolute value of -4 is 4 & absolute value of 5 is 5 -->
    <script>
     var input = prompt("Please enter a negative number: ");
     var input1 = Math.abs(input);
     document.write("Absolute value of "+input+" is "+input1);
    </script>
</body>
